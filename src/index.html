<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <h1>Weather Conditions From Anywhere!</h1>
    <p>To get the current weather conditions for a location, please enter the city name or the city and state separated by a comma. Here are three examples:</p>
    <pre>
      Portland
      Atlanta, Georgia
      cairo
    </pre>
    <form>
      <label for="location">Enter a location:</label>
      <input id="location" type="text" name="location">
      <button type="submit" class="btn-success" id="weather-location">Get Current Temperature and Humidity</button>
    </form>
    <p id="show-response"></p>
  </div>
</body>
</html>
